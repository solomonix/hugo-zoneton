<li class="item post">
    <div class="row">
        <div class="col-md-4"> <a href="{{ .RelPermalink }}" class="media-box"> <img src="http://placehold.it/800x600&amp;text=IMAGE+PLACEHOLDER" alt="" class="img-thumbnail"> </a></div>
        <div class="col-md-8">
            <div class="post-title">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <span class="meta-data"><i class="far fa-calendar-alt"></i> on {{ .Params.date.Format "January 2, 2006" }}</span></div>
            <p>{{ .Summary }}</p>
        </div>
    </div>
</li>
